name: CI

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: yarn --frozen-lockfile
    - name: Lint
      run: yarn workspace @aragon/protocol-ethereum lint

  controller:
    runs-on: ubuntu-latest
    steps:
