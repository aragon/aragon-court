name: Coverage

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: yarn --frozen-lockfile
    - name: Coverage
      continue-on-error: true
      run: yarn coverage
env:
  CI: true
