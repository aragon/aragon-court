language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
before_script:
  - npm prune
jobs:
  include:
    - stage: tests
      script: npm run lint
      name: "Lint"
    - stage: tests
      script: npm test test/court/court-{initialize,accounting,terms,draft}.js
      name: "Court Basics"
    - stage: tests
      script: npm test test/court/court-{disputes,voting,appeal,confirm-appeal}.js
      name: "Court Disputes"
    - stage: tests
      script: npm test test/court/court-settle.js
      name: "Court Settles"
    - stage: tests
      script: npm test test/registry/*.js
      name: "Registry"
    - stage: tests
      script: npm test test/lib/*.js
      name: "Lib"
    - stage: tests
      script: npm test test/voting/*.js
      name: "Voting"
    - stage: tests
      script: npm test test/subscriptions/*.js
      name: "Subscriptions"
    - stage: tests
      script: npx truffle run coverage --file test/registry/*.js
      name: "Registry Coverage"
