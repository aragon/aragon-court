language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '10'
before_script:
  - npm prune
jobs:
  include:
    - stage: tests
      script: npm run lint
      name: "Lint"
    - stage: tests
      script: npm test test/accounting/court-accounting.js test/court/court-{initialize,draft}.js
      name: "Court Basics"
    - stage: tests
      script: npm test test/court/court-{disputes,voting,appeal,confirm-appeal}.js
      name: "Court Disputes"
    - stage: tests
      script: npm test test/court/court-settle-round.js
      name: "Court Settle Rounds"
    - stage: tests
      script: npm test test/court/court-settle-appeal.js
      name: "Court Settle Appeals"
    - stage: tests
      script: npm test test/registry/*.js
      name: "Registry"
    - stage: tests
      script: npm test test/lib/*.js
      name: "Lib"
    - stage: tests
      script: npm test test/voting/*.js
      name: "Voting"
    - stage: tests
      script: npm test test/subscriptions/*.js
      name: "Subscriptions"
    - stage: tests
      script: npm test test/controller/*.js
      name: "Controller"
